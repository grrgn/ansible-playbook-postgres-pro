[defaults]
# Inventory file (adjust path as needed)
inventory = ./inventories/prod/hosts
# Disable host key checking (use proper SSH key management in production)
host_key_checking = False
# Enable logging (adjust path as needed)
log_path = ./ansible.log
# Prevent accidental collection of sensitive data
gather_subset = !all
# Show differences when files are changed
show_diff = False
# Disable cowsay output
nocows = 1
# Timeout for SSH connections
timeout = 30
# Number of parallel processes
forks = 20
# Force color output
force_color = 1
# Preferred interpreter for Python 3
interpreter_python = /usr/bin/python3
# Enable YAML callback plugin for better output
stdout_callback = yaml

[ssh_connection]
# Enable SSH pipelining for performance
pipelining = True
# Persistent SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o PreferredAuthentications=publickey
# Path to SSH private key (adjust as needed)
private_key_file = ~/.ssh/ansible_id_rsa
# Disable SSH password authentication
ask_pass = False
# Timeout for SFTP file transfers
sftp_timeout = 60

[privilege_escalation]
# Default privilege escalation method
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[persistent_connection]
# Enable persistent connections for performance
connect_timeout = 30
command_timeout = 30

[galaxy]
# Collections/roles paths (keep within project directory)
collections_path = ./collections
roles_path = ./roles

[selinux]
# Configure SELinux compatibility
special_context_filesystems = nfs,vboxsf,fuse,ramfs

[paramiko_connection]
# Paramiko specific settings (fallback transport)
record_host_keys = False

[colors]
# Custom color settings
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
ok = green
changed = yellow